<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="/template/siteTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="Trip Details"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">

            <!--                 
            -->

            <div align="center" style="width:100%">

                <h1><br/>Details of the Trip Planned on </h1>
                <h1>
                    <h:outputText value="#{userTripController.selected.getDateEntered()}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h1>
                <br />
                <h:form id="resultsForm">

                    <p:dataTable id="datalist" value="#{userTripController.tripItems}" var="item"
                                 paginator="false"
                                 rows="10"
                                 rowsPerPageTemplate="5,10,15,20"
                                 class="dataTable" >

                        <!-- 
                        ***********************
                        *   Category Number   *
                        ***********************
                        Category Number 16 is the last row showing the total values. Therefore,
                        we do not show the values of some columns if it is the last totals row.
                        -->
                        <p:column  style="text-align:center;">
                            <!-- Render the row value of this column if it is not the last totals row  -->
                            <p:row>
                                <br/>
                                <h:outputText class="standardText" value="You are planning on visiting #{item.destination}."/><br/><br/><br/>
                                <h:graphicImage url="#{parkController.getParkFacade().findImageURLByFullName(item.destination)}" style="width: 70%; height:400px"/>
                            </p:row>
                            <p:row>
                                <br/><br/>
                                <h:outputText class="standardText" value="You want to leave from #{userController.selected.address1} on #{item.leaveDate} and back by #{item.returnDate}."/>
                            </p:row>


                            <p:row>
                                <br/><br/>
                                <h:outputText class="standardText" value="To get there, you can drive along the following path:"/>
                                <br/><br/>

                                <div id="map" class="map"></div>
                                <h:inputHidden id="startName" value="Home" />
                                <h:inputHidden id="destinationName" value="#{item.destination}" />
                                <h:inputHidden id="destinationLat" value="#{parkController.givenParkLat(item.destination)}" />
                                <h:inputHidden id="destinationLong" value="#{parkController.givenParkLong(item.destination)}" />
                                <h:inputHidden id="startLat" value="#{userController.getLatitude()}" />
                                <h:inputHidden id="startLong" value="#{userController.getLongitude()}" />

                                <script type="text/javascript">
                                    initializeMap();  // Initialize and display a Google Map of VT campus
                                </script>
                            </p:row>

                            <p:row>
                                <br/><br/>
                                <h:outputText class="standardText" value="Listed below are some tools to help decide on transportation, hotels, and local events:"/>
                            </p:row>

                            <p:row>
                                <br/><br/>
                                <!--                                <div 
                                                                    data-skyscanner-widget="LocationWidget" 
                                                                    data-locale="en-US" 
                                                                    data-params="colour:#29f;location:#{item.destination};locationId:#{parkController.airportCode(item.destination)}"
                                                                    data-title="Let's go to {location} right now!">
                                                                </div>
                                                                <script src="https://widgets.skyscanner.net/widget-server/js/loader.js"></script>-->


<!--                                <div data-skyscanner-widget="SearchWidget" data-destination-iata-code="'#{parkController.airportCode(item.destination)}'" data-origin-name="'#{userController.selected.city}'"
     data-button-label="Find a flight near #{item.destination} right now!" data-responsive="false" data-depart-date="4 Dec 2018"></div>
    <script src="https://widgets.skyscanner.net/widget-server/js/loader.js" async=""></script>
<br/><br/>     <br/><br/>     <br/><br/>     <br/><br/>     <br/><br/>-->


                                <!--     https://www.google.com/flights#flt=ROA.BHB.2018-12-19*BHB.ROA.2018-12-23;c:USD;e:1;sd:1;t:f-->
                                <a href="https://www.google.com/flights#flt=#{userController.airportCode()}.#{parkController.airportCode(item.destination)}.#{item.leaveDate}*#{parkController.airportCode(item.destination)}.#{userController.airportCode()}.#{item.returnDate};c:USD;e:1;sd:1;t:f" target="_blank" class="text">
                                    <i class="fas fa-plane"></i>&nbsp;Find a flight to #{item.destination} right now!</a>&nbsp;&nbsp;&nbsp;
                                <br/><br/>  

                            </p:row>
                        </p:column>


                        <!-- 
                        ****************************************
                        *** FOOTER Section of the Data Table ***
                        ****************************************
                        -->
                        <f:facet name="footer">

                            <p:commandButton value="Export as PDF" icon="fas fa-file-pdf" ajax="false">
                                <!-- 
                                PrimeFaces p:dataExporter uses itext-2.1.7.jar for exporting into PDF documents.
                                itext-2.1.7.jar must be added to the Libraries folder. 
                                Pre-process the PDF file to be in Landscape orientation on Letter size paper.
                                -->
                                <p:dataExporter type="pdf" target="datalist" fileName="HealthTrip" preProcessor="#{tripManager.preProcessPDF}"/>
                            </p:commandButton>
                            &nbsp;
                            <p:commandButton value="Export as Excel" icon="fas fa-file-excel" ajax="false">
                                <!-- 
                                PrimeFaces p:dataExporter uses poi-3.15.jar for exporting into Microsoft documents.
                                poi-3.15.jar must be added to the Libraries folder. 
                                -->
                                <p:dataExporter type="xls" target="datalist" fileName="HealthTrip" />
                            </p:commandButton>
                            &nbsp;
                            <p:commandButton value="Export as CSV" icon="fas fa-file" ajax="false">
                                <!-- 
                                PrimeFaces p:dataExporter uses poi-3.15.jar for exporting into Microsoft documents.
                                poi-3.15.jar must be added to the Libraries folder. 
                                -->
                                <p:dataExporter type="csv" target="datalist" fileName="HealthTrip" />
                            </p:commandButton>
                            &nbsp;
                            <!-- Clicking the Cancel button shows the Profile page -->
                            <p:button outcome="/userTrip/ViewTrips" value="Trips Taken" icon="fas fa-arrow-left"  />
                        </f:facet>
                    </p:dataTable>

                </h:form>

            </div>
            <br/>
        </ui:define>
    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
