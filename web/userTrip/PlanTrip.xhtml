    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="/template/siteTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="Plan Trip"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">
            <div align="center" style="width:70%; margin:0 auto;">

                <h1>Plan a Trip</h1>
                <br />
                <h:form id="tripForm">
                    <!-- 
                    NOTE that the Growl message statements are included above in siteTemplate.
                    -->
                    <!-- Warn the user after 5 minutes (5 mins x 60 x 1000 = 300,000 milliseconds) of inactivity. -->
                    <p:idleMonitor timeout="300000">
                        <p:ajax event="idle" listener="#{tripManager.onIdle}" update="growlWarningMessage" />
                        <p:ajax event="active" listener="#{tripManager.onActive}" update="growlWarningMessage" />
                    </p:idleMonitor>

                    <p:accordionPanel id="accordionPanel" multiple="true">
                        <!--
                        *******************************
                        *     TRIP QUESTION 1     *
                        *******************************
                        -->

                                    <p:selectOneMenu id="question1" required="true" requiredMessage="Please Answer Question 1!"
                                                     value="#{tripManager.question1}" style="width:164px;" >

                                        <f:selectItem itemLabel="Denali National Park &amp; Preserve"             itemValue="Denali National Park &amp; Preserve"/>
                                        <f:selectItem itemLabel="Dry Tortugas National Park"                          itemValue="Hobbies"/>
                                        <f:selectItem itemLabel="Everglades National Park"    itemValue="Everglades National Park"/>
                                        <f:selectItem itemLabel="Gates Of The Arctic National Park &amp; Preserve"            itemValue="Gates Of The Arctic National Park &amp; Preserve"/>
                                        <f:selectItem itemLabel="Gateway Arch National Park"             itemValue="Gateway Arch National Park"/>
                                        <f:selectItem itemLabel="Glacier Bay National Park &amp; Preserve"                  itemValue="Glacier Bay National Park &amp; Preserve"/>
                                        <f:selectItem itemLabel="Glacier National Park"                         itemValue="Glacier National Park"/>
                                        <f:selectItem itemLabel="Grand Canyon National Park"             itemValue="Grand Canyon National Park"/>
                                        <f:selectItem itemLabel="Grand Teton National Park"                          itemValue="Grand Teton National Park"/>
                                        <f:selectItem itemLabel="Great Basin National Park"    itemValue="Great Basin National Park"/>

                                        <f:selectItem itemLabel="Great Smoky Mountains National Park"             itemValue="Great Smoky Mountains National Park"/>
                                        <f:selectItem itemLabel="Guadalupe Mountains National Park"                  itemValue="Guadalupe Mountains National Park"/>
                                        <f:selectItem itemLabel="Haleakalá National Park"                         itemValue="Haleakalá National Park"/>

                                    </p:selectOneMenu>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <!--
                        *******************************
                        *     TRIP QUESTION 2     *
                        *******************************
                        -->
                        <p:tab title="Question 2: When do you want to leave?">
                            <br />
                            <p:calendar id="leaveDate" pattern="MM/dd/yyyy" class="inputTextField" mask="true"
                            value="#{tripManager.question2}" 
                            required="true" requiredMessage="Please Answer Question 2!" />
                              
                        </p:tab>

                        <!--
                        *******************************
                        *     TRIP QUESTION 3     *
                        *******************************
                        -->
                        <p:tab title="Question 3: When do you want to return?">
                            <br />
                            <p:calendar id="returnDate" pattern="MM/dd/yyyy" class="inputTextField" mask="true"
                            value="#{tripManager.question3}" 
                            required="true" requiredMessage="Please Answer Question 3!" />
                              
                        </p:tab>
                    </p:accordionPanel>
                    
                    &nbsp;
                    <p:commandButton value="Submit" update=":growlInfoMessage" icon="fas fa-arrow-up" ajax="false" 
                                     action="#{tripManager.processTrip()}"  />
                    &nbsp;
                    <p:commandButton value="Clear All" update=":growlInfoMessage" icon="fas fa-undo" ajax="false"
                                     actionListener="#{tripManager.clearTrip(true)}" immediate="true" >

                        <p:resetInput target="tripForm" />
                    </p:commandButton>
                </h:form>
                <br/><br/>
            </div>
        </ui:define>
    </ui:composition>

</html>
