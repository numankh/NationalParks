<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="/template/siteTemplate.xhtml">
        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Park Info"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">
            <div align="center">
                <h:form>
                    <div class="buildingInfo">
                        <h:outputLabel value="#{parkController.selected.fullName}" class="heading" />
                        <br/><br/>
                        <h:graphicImage url="#{parkController.selected.imageUrl}" style="width: 50%"/>
                        <br/><br/>
                        <h:outputText value="Description:"/>
                        <br/>
                        <h:outputText value="#{parkController.selectedParkDescription()}" class="scrollableOutputText" />
                        <br/><br/>
                        <h:outputText value="Twitter Feed:"/>
                        <br/>
                        <a class="twitter-timeline" 
                           data-chrome="nofooter"
                           data-width="750"
                           data-height="750"
                           href="https://twitter.com/#{parkController.selected.twitterHandle}?ref_src=twsrc%5Etfw">
                            Tweets by #{parkController.selected.twitterHandle}
                        </a> 
                        <script async="async" 
                                src="https://platform.twitter.com/widgets.js" 
                                charset="utf-8">
                        </script>
                    </div>
                    <br/>
                    <p:button outcome="/nationalParks/List" value="Back" icon="fas fa-arrow-left"  />
                    &nbsp;&nbsp;
                </h:form>
            </div>
        </ui:define>

    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
